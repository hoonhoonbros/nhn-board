<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>댓글 수정 (Comment)</h2>
<form method="post" action="#" th:action="@{/comment/edit}">
    <input type="hidden" name="postNo" th:value="${comment.postNo}">
    <input type="hidden" name="commentNo" th:value="${comment.commentNo}">
    <input type="hidden" name="userNo" th:value="${comment.userNo}">
    <div>
        <label for="comment-author">작성자</label>
        <input type="text" id="comment-author" name="author" th:value="${comment.author}" readonly>
    </div>
    <div>
        <label for="comment-content">댓글 내용</label>
        <textarea width="600" id="comment-content" name="content" class="form-comment" th:placeholder="${comment.content}"></textarea>
    </div>
    <button type="submit">댓글 작성</button>
</form>
</body>
</html>
