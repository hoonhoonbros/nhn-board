<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>NHN Board</title>
    </head>
    <style>
        body {
            margin: 0;
        }

        header {
            border-bottom: 3px solid darkgoldenrod;
            padding: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 1.5rem);
        }
    </style>
    <body>
        <header>
            <a href="/">NHN Board</a> | 게시글 목록
        </header>
        <main>
            <div>
                <div>
                    <button onclick="location.href='/posts/new'">
                        게시글 등록
                    </button>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>글번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일자</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr th:if="${#lists.size(posts) gt 0}" th:each="post : ${posts}">
                               <td th:text="${post.postNo}">2</a></td>
                               <td><a th:href="@{|/posts/${post.title}|}" th:text="${post.title}">반갑습니다. 코락입니다.</a></td>
                               <td th:text="${post.username}">CoRock</td>
                               <td th:text="${post.createdAt}">2022-05-20T10:33:00</td>
                           </tr>
                           <!-- <tr th:unless="${#lists.size(posts) == 0}"> -->
                           <!--     <td colspan="4">게시글이 존재하지 않습니다.</td> -->
                           <!-- </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
