<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>NHN Board</title>
    </head>
    <style>
        body {
            margin: 0;
        }

        header {
            border: 2px solid darkgoldenrod;
            padding: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 1.5rem);
        }
    </style>
    <body>
        <header>
            <a href="/">NHN Board</a> | 게시글 등록
        </header>
        <main>
            <h1>게시글 등록하기</h1>
            <form action="/posts/new" th:action method="post">
                <div>
                    <label for="post-title">글 제목</label>
                    <input type="text" id="post-title" name="title" class="form-post" placeholder="제목을 입력하세요.">
                </div>
                <div>
                    <label for="post-content">글 내용</label>
                    <textarea id="post-content" name="content" class="form-post" rows="20" cols="40"></textarea>
                </div>
                <div>
                    <button type="submit">등록</button>
                    <button th:onclick="|location.href='@{/posts}'|">글 목록으로</button>
                </div>
            </form>
        </main>
    </body>
</html>
